<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariana Cuhr - Fotógrafa</title>

    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: "Times New Roman", serif;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 40px 20px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
        }

        /* Portfolio estilo Instagram */
        .portfolio {
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .portfolio img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            border-radius: 5px;
            transition: 0.3s;
        }

        .portfolio img:hover {
            transform: scale(1.03);
            opacity: 0.8;
        }

        /* Botões */
        .buttons {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Área de contato */
        .contato {
            margin-top: 50px;
            padding: 40px 20px;
            border-top: 1px solid #333;
        }

        .contato h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }

    </style>

</head>

<body>

    <header>
        <h1>MARIANA CUHR</h1>
        <p>Fotografia Profissonal • Ensaios • Eventos • Esportes</p>
    </header>
